<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="prioridade">Prioridade</label>
    <select
      #prioridade="ngModel"
      class="form-control"
      [class.is-invalid]="!prioridade.valid && prioridade.touched"
      id="prioridade"
      name="prioridade"
      [(ngModel)]="lembrete.prioridade"
      required>
      <option [ngValue]="undefined">Selecione....</option>
      <option value="BAIXA">BAIXA</option>
      <option value="MEDIA">MÉDIA</option>
      <option value="ALTA">ALTA</option>
    </select>
    <div *ngIf="!prioridade.valid && prioridade.touched" class="invalid-feedback">
      Selecione a prioridade do lembrete
    </div>
  </div>
  <div class="form-group">
    <label for="conteudo">Lembrete</label>
    <textarea
    class="form-control"
    id="conteudo"
    rows="3"
    placeholder="Seu lembrete..." name="conteudo"
    #conteudo="ngModel"
    [(ngModel)]="lembrete.conteudo"
    [class.is-invalid]="!conteudo.valid && conteudo.touched"
    required>
    </textarea>
    <div *ngIf="!conteudo.valid && conteudo.touched" class="text-danger">
      Descreva o lembrete
    </div>
  </div>
  <div class="form-group">
    <label for="prazo">Prazo final de realização</label>
    <input type="date" name="prazo" id="prazo" #prazo="ngModel" [(ngModel)]="lembrete.prazoFinal" class="form-control">
    <div *ngIf="!prazo.valid && prazo.touched" class="text-danger">
      Insira um prazo final para o lembrete
    </div>
  </div>
  <button class="btn" style="background-color: blueviolet; color: white;" type="submit" [disabled]="!f.valid">Salvar</button>
</form>
